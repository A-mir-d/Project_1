<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/logo/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/phosphor-icons@1.4.1/src/css/phosphor.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <title>حساب کاربری</title>
</head>

<body>
    <div id="my-header"></div>

    <main>
        <section title="حساب کاربری من" subtitle="حساب کاربری">
            <div class="breadcrumb mb-0 py-26 bg-main-two-50">
                <div class="container container-lg">
                    <div class="breadcrumb-wrapper flex-between flex-wrap gap-16">
                        <h6 class="mb-0">حساب کاربری من</h6>
                        <ul class="flex-align gap-8 flex-wrap">
                            <li class="text-sm"><a class="text-gray-900 flex-align gap-8 hover-text-main-600"
                                    href="#"><i class="ph ph-house"></i> خانه </a></li>
                            <li class="flex-align"><i class="ph ph-caret-right"></i></li><!---->
                            <li class="text-sm text-main-600">حساب کاربری</li><!---->
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="account py-80">
            <div class="container container-lg">
                <form action="#">
                    <div class="row gy-4">
                        <div class="col-xl-6 pe-xl-5">
                            <div
                                class="border border-gray-100 hover-border-main-600 transition-1 rounded-16 px-24 py-40 h-100">
                                <h6 class="text-xl mb-32">ورود</h6>
                                <div class="mb-24"><label for="username"
                                        class="text-neutral-900 text-lg mb-8 fw-medium">نام کاربری یا ایمیل <span
                                            class="text-danger">*</span></label><input type="text" id="username"
                                        placeholder="نام کاربری یا ایمیل" class="common-input"></div>
                                <div class="mb-24"><label for="password"
                                        class="text-neutral-900 text-lg mb-8 fw-medium">رمز عبور</label>
                                    <div class="position-relative"><input type="password" id="password"
                                            placeholder="رمز خود را وارد کنید" value="password"
                                            class="common-input"><span id="#password"
                                            class="toggle-password position-absolute top-50 inset-inline-end-0 me-16 translate-middle-y cursor-pointer ph ph-eye-slash"></span>
                                    </div>
                                </div>
                                <div class="mb-24 mt-48">
                                    <div class="flex-align gap-48 flex-wrap"><button type="submit"
                                            class="btn btn-main py-18 px-40">ورود</button>
                                        <div class="form-check common-check"><input type="checkbox" value=""
                                                id="remember" class="form-check-input"><label for="remember"
                                                class="form-check-label flex-grow-1">مرا به خاطر بسپار</label></div>
                                    </div>
                                </div>
                                <div class="mt-48"><a href="#"
                                        class="text-danger-600 text-sm fw-semibold hover-text-decoration-underline">فراموشی
                                        رمز عبور؟</a></div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div
                                class="border border-gray-100 hover-border-main-600 transition-1 rounded-16 px-24 py-40">
                                <h6 class="text-xl mb-32">ثبت نام</h6>
                                <div class="mb-24"><label for="usernameTwo"
                                        class="text-neutral-900 text-lg mb-8 fw-medium">نام کاربری<span
                                            class="text-danger">*</span></label><input type="text" id="usernameTwo"
                                        placeholder="نام کاربری" class="common-input"></div>
                                <div class="mb-24"><label for="emailTwo"
                                        class="text-neutral-900 text-lg mb-8 fw-medium">آدرس ایمیل <span
                                            class="text-danger">*</span></label><input type="email" id="emailTwo"
                                        placeholder="ایمیل خود را وارد کنید" class="common-input"></div>
                                <div class="mb-24"><label for="enter-password"
                                        class="text-neutral-900 text-lg mb-8 fw-medium">رمز عبور <span
                                            class="text-danger">*</span></label>
                                    <div class="position-relative"><input type="password" id="enter-password"
                                            placeholder="رمز خود را وارد کنید" value="password"
                                            class="common-input"><span id="#enter-password"
                                            class="toggle-password position-absolute top-50 inset-inline-end-0 me-16 translate-middle-y cursor-pointer ph ph-eye-slash"></span>
                                    </div>
                                </div>
                                <div class="my-48">
                                    <p class="text-gray-500">اطلاعات شخصی شما برای پردازش سفارش شما و اطلاع از تجربه
                                        شما در سراسر این سایت استفاده خواهد شد. <a href="#"
                                            class="text-main-600 text-decoration-underline"> قوانین و مقررات</a></p>
                                </div>
                                <div class="mt-48"><button type="submit" class="btn btn-main py-18 px-40">ثبت
                                        نام</button></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <div id="my-footer"></div>

    <script src="js/element-adder.js"></script>
</body>

</html>
